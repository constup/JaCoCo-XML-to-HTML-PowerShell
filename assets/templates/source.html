<!DOCTYPE html>
<html lang="en" data-bs-theme="<!--page.theme-->">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <title>Code Coverage Report</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <!--custom.css-->
    <link rel="stylesheet" type="text/css" href="highlightjs/build/styles/<!--source.code.theme-->" />
    <script src="highlightjs/build/highlight.min.js"></script>
    <script src="highlightjs-line-numbers/highlightjs-line-numbers.min.js"></script>
    <style>
        .hljs-ln-code {
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <span class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-body">
                    <span class="fs-4"><!--report.name--></span>
                </span>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="<!--home.page.url-->" class="nav-link active">Home</a></li>
                </ul>
            </header>
        </div>
    </div>
    <div class="container">
        <!--main coverage card-->
        <pre><code><!--sourcefile code block--></code></pre>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-4 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">Generated by <a href="https://github.com/constup/JaCoCoXML-to-HTML-PowerShell" target="_blank">constUP JaCoCoXML-to-HTML-PowerShell</a></p>
            <p class="col-md-4 mb-0 text-muted">Session <!--sessioninfo.id-->started at <!--sessioninfo.start--> and ended at <!--sessioninfo.dump-->, lasting for <!--sessioninfo.duration--> seconds.</p>
        </footer>
    </div>
<script>
    window.onload = function() {
        hljs.highlightAll();
        hljs.initLineNumbersOnLoad();
        function highlightLines(lineNumbers, primary, secondary) {
            setTimeout(() => {
                let numberLines = document.querySelectorAll('.hljs-ln-line.hljs-ln-numbers');
                let codeLines = document.querySelectorAll('.hljs-ln-line.hljs-ln-code');
                let codeTables = document.querySelectorAll('table.hljs-ln');

                codeTables.forEach((el) => {
                    el.style.width = "100%";
                });
                lineNumbers.forEach(lineNumber => {
                    if (numberLines[lineNumber - 1]) {
                        numberLines[lineNumber - 1].style.backgroundColor = primary;
                    }
                    if (codeLines[lineNumber - 1]) {
                        codeLines[lineNumber - 1].style.backgroundColor = secondary;
                    }
                });
            }, 100);
        }
        highlightLines([<!--yellow.lines-->], '<!--line.number.yellow-->', '<!--source.code.yellow-->');
        highlightLines([<!--red.lines-->], '<!--line.number.red-->', '<!--source.code.red-->');
        highlightLines([<!--green.lines-->], '<!--line.number.green-->', '<!--source.code.green-->');
    };
</script>
</body>
</html>
